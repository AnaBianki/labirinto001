<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Labirinto 3D</title>
    <link rel="stylesheet" href="style.css">
    <canvas id="minimap" width="150" height="150" style="position:fixed; top:10px; right:10px; border:2px solid black; background:#222; z-index:10;"></canvas>

</head>
<body>
    <div id="hud">
        ⌨️ WASD / Setas para mover<br>
        🖱️ Mouse para olhar<br>
        🔁 R para reiniciar<br>
        **Espaço para correr**<br>
        ⏱️ Tempo: <span id="timer">0.0</span>s
    </div>
    <canvas id="minimap"></canvas>
    <div id="victory">🎉 Você escapou! Parabéns!</div>
    <div id="messageBox" style="
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,50,0.8);
    color: white;
    padding: 15px 25px;
    font-size: 1.2em;
    border-radius: 8px;
    display: none;
    z-index: 200;
    max-width: 80%;
    text-align: center;">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.125.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.125.0/examples/js/controls/PointerLockControls.js"></script>
    <script src="script.js"></script>
</body>
